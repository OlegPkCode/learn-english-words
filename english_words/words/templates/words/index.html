{% extends 'words/base.html' %}

{% block content %}

<h3>{{ title }}</h3>

<table style="width:100%">
    {% for w in words %}
    <tr>
        <th> {{ w.word }}</th>
        <th><a href="https://translate.google.ru/?hl=ru&tab=wT&sl=en&tl=ru&text={{w.word}}%0A&op=translate">{{w.word}}
            - google</a>
        </th>
        <th><a href="https://context.reverso.net/translation/english-russian/{{w.word}}">{{w.word}} - reverso</a>
        </th>
        <th><a href="https://www.ldoceonline.com/dictionary/{{w.word}}">{{w.word}} - longman</a></th>
        <th><a href="https://www.lingvolive.com/ru-ru/translate/en-ru/{{w.word}}">{{w.word}} - lingvo</a></th>
    </tr>
    {% endfor %}
</table>

{% endblock %}
