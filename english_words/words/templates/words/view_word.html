{% extends 'words/base.html' %}

{% block content %}

<h1>{{ word_item.name }}</h1>
<h1>{{ word_item.category_id }}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p>
        <label>{{ f.label }}:</label>
        {{ f }}
    </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Изменить</button>
</form>


<form method="post">
    {% csrf_token %}
    <input type="submit" name="clear_word" value="Усвоено"/>
    <input type="submit" name="delete_word" value="Удалить"/>
    <input type="submit" name="study_word" value="Изучить"/>
</form>

{% endblock %}
